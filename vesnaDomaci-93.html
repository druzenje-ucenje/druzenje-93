        <meta charset="utf-8">

    </head>
    <body>
        
        <h1>Hello!</h1>

        <button id="red">Red</button>
        <button id=green"">Green</button>
        <button id="blue">Blue</button>

        <script>
            document.addEventListener('DOMContentLoaded', function() {

                var redButt = document.querySelector('#red');
                var greenButt = document.querySelector('#green');
                var blueButt = document.getElementById('blue');

                var heading = document.getElementsByTagName('h1');

                redButt.addEventListener('click', function() {
                    heading.style.color = 'red';

                    redButt.innerHTML = 'Red!';
                    redButt.style.color = 'red';
                });

                greenButt.addEventListener('click', function() {
                    heading.style.color = 'green';

                    greenButt.innerHTML = 'Green!';
                    greenButt.style.color = 'green';
                });

                blueButt.addEventListener('click', function() {
                    heading.style.color = 'blue';

                    blueButt.innerHTML = 'Blue!';
                    blueButt.style.color = 'blue';
                });
            });
